on: [push, pull_request]

jobs:
  unit:
    strategy:
      fail-fast: false
      matrix:
        os: [ "ubuntu", "windows", "macos" ]
        go: [ "1.15.x", "1.16.x" ]
    runs-on: ${{ matrix.os }}-latest
    name: Unit tests (${{ matrix.os}}, Go ${{ matrix.go }})
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go }}
      - name: Go information
        run: |
          go version
          go env
      - name: Run tests
        id: tests
        uses: protocol/multiple-go-modules@add-output
        with:
          run: |
            covers+=($(pwd)"/coverage.txt")
            list=$(IFS=, ; echo "${covers[*]}")
            export COVERAGE="$list"
            echo $COVERAGE
            echo "::set-output name=output::$COVERAGE"
            go test -v -coverprofile coverage.txt ./...
      # - name: Run tests (32 bit)
      #   if: ${{ matrix.os != 'macos' }} # can't run 32 bit tests on OSX.
      #   uses: protocol/multiple-go-modules@master
      #   env:
      #     GOARCH: 386
      #   with:
      #     run: go test -v ./...
      # - name: Run tests with race detector
      #   if: ${{ matrix.os == 'ubuntu' }} # speed things up. Windows and OSX VMs are slow
      #   uses: protocol/multiple-go-modules@master
      #   with:
      #     run: go test -v -race ./...
      - run: echo ${{ steps.tests.outputs.output }}
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@967e2b38a85a62bd61be5529ada27ebc109948c2 # v1.4.1
        with:
          files: ${{ steps.tests.outputs.output }}
          env_vars: OS=${{ matrix.os }}, GO=${{ matrix.go }}
